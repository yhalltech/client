<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalenjin Vibes Festival - Get Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding-top: 120px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .ticket-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .qr-code-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .qr-code-container img {
            display: block !important;
            margin: 0 auto !important;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-verified {
            background: var(--success-gradient);
            color: white;
        }
        
        .badge-pending {
            background: #ffc107;
            color: #000;
        }
        
        .badge-rejected {
            background: #dc3545;
            color: white;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .btn-primary-gradient {
            background: var(--primary-gradient);
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        .ticket-number-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .tickets-scroll-container {
            max-height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
        }
        
        .tickets-scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .tickets-scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .tickets-scroll-container::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                padding-top: 0;
            }
            
            #headerContainer,
            .glass-card,
            #ticketActions,
            .loading-overlay {
                display: none !important;
            }
            
            .ticket-card {
                page-break-after: always;
                margin: 20px auto;
                box-shadow: none;
            }
            
            .tickets-scroll-container {
                max-height: none;
                overflow: visible;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="mt-3 text-white" id="loadingText">Loading...</p>
    </div>

    <!-- Include Header -->
    <div id="headerContainer"></div>

    <div class="container py-5">
        <!-- Ticket Retrieval Form -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="glass-card p-4">
                    <h4 class="text-light mb-4">
                        <i class="bi bi-search me-2"></i>RETRIEVE YOUR TICKETS
                    </h4>
                    
                    <div class="mb-4">
                        <label class="form-label text-light">Email Address *</label>
                        <input type="email" class="form-control bg-dark text-light" 
                               id="userEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-light">Transaction Code</label>
                        <input type="text" class="form-control bg-dark text-light" 
                               id="transactionCode" placeholder="Enter transaction code">
                    </div>
                    
                    <button class="action-btn btn-primary-gradient w-100" onclick="findTicket()">
                        <i class="bi bi-search me-2"></i>Find My Tickets
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="text-center mb-4">
                        <h3 class="text-light" id="ticketSummary"></h3>
                    </div>
                    
                    <div class="tickets-scroll-container">
                        <div id="ticketsContainer"></div>
                    </div>
                    
                    <div class="text-center mt-4" id="ticketActions"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Header -->
    <script>
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    
    <!-- Firebase & Ticket Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARficcDI3R1ELfjkQxL-kkFQr-tzOgzgo",
            authDomain: "k-vibez.firebaseapp.com",
            projectId: "k-vibez",
            storageBucket: "k-vibez.firebasestorage.app",
            messagingSenderId: "1060235903242",
            appId: "1:1060235903242:web:4649b48406879fb7fcfaf3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userTickets = [];
        let currentTicketData = null;

        function showLoading(text = "Loading...") {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            if (overlay && loadingText) {
                overlay.style.display = 'flex';
                loadingText.textContent = text;
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        async function findTicket() {
            const email = document.getElementById('userEmail').value.trim();
            const transactionCode = document.getElementById('transactionCode').value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            showLoading('Searching for your tickets...');
            
            try {
                const ticketsQuery = query(
                    collection(db, "payments"),
                    where("email", "==", email.toLowerCase())
                );
                
                const querySnapshot = await getDocs(ticketsQuery);
                userTickets = [];
                
                querySnapshot.forEach((doc) => {
                    const ticketData = doc.data();
                    userTickets.push({
                        id: doc.id,
                        ...ticketData,
                        date: ticketData.createdAt?.toDate() || new Date(),
                        amount: parseFloat(ticketData.amount) || 0
                    });
                });
                
                let matchedTickets = userTickets;
                if (transactionCode) {
                    matchedTickets = userTickets.filter(ticket => 
                        (ticket.transactionReference && ticket.transactionReference.toUpperCase().includes(transactionCode.toUpperCase())) ||
                        (ticket.transactionCode && ticket.transactionCode.toUpperCase().includes(transactionCode.toUpperCase()))
                    );
                }
                
                if (matchedTickets.length === 0) {
                    alert('No tickets found with the provided details');
                } else {
                    showTickets(matchedTickets[0]);
                }
                
            } catch (error) {
                console.error('Error finding ticket:', error);
                alert('An error occurred while searching for your tickets');
            } finally {
                hideLoading();
            }
        }

        function showTickets(ticket) {
            currentTicketData = ticket;
            const numberOfTickets = parseInt(ticket.numberOfTickets) || 1;
            const ticketType = ticket.ticketType || 'General Admission';
            const transactionCode = ticket.transactionReference || ticket.transactionCode || 'N/A';
            const status = ticket.status || 'pending';
            const customerName = ticket.fullName || ticket.customerName || 'Guest';
            const email = ticket.email;
            
            // Update summary
            document.getElementById('ticketSummary').textContent = 
                `${numberOfTickets} Ticket${numberOfTickets > 1 ? 's' : ''} Found`;
            
            // Generate individual tickets
            const ticketsContainer = document.getElementById('ticketsContainer');
            ticketsContainer.innerHTML = '';
            
            for (let i = 1; i <= numberOfTickets; i++) {
                const ticketHTML = `
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="ticket-card ticket-individual" id="ticket${i}">
                                <div class="ticket-number-badge">Ticket #${i} of ${numberOfTickets}</div>
                                <h3 class="mb-3">üéµ Kalenjin Vibes Festival üéµ</h3>
                                <div>
                                    <h5 class="mb-3">${customerName}</h5>
                                    <p class="mb-2"><strong>Email:</strong> ${email}</p>
                                    <div class="qr-code-container" id="qrContainer${i}">
                                        <div id="qrCode${i}"></div>
                                    </div>
                                    <div class="mt-3">
                                        <span class="status-badge ${status === 'verified' ? 'badge-verified' : status === 'pending' ? 'badge-pending' : 'badge-rejected'}">
                                            ${status.toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                ticketsContainer.innerHTML += ticketHTML;
            }
            
            // Generate QR codes after DOM is ready
            setTimeout(() => {
                if (status === 'verified') {
                    for (let i = 1; i <= numberOfTickets; i++) {
                        generateQRCodeAsImage(transactionCode, i, ticketType);
                    }
                    
                    // Show download buttons
                    document.getElementById('ticketActions').innerHTML = `
                        <button class="action-btn btn-primary-gradient me-2" onclick="printTicketsPDF()">
                            <i class="bi bi-printer me-2"></i>Print as PDF
                        </button>
                        <button class="action-btn btn-primary-gradient" onclick="downloadAllTickets()">
                            <i class="bi bi-download me-2"></i>Download Images
                        </button>
                    `;
                } else {
                    for (let i = 1; i <= numberOfTickets; i++) {
                        const qrContainer = document.getElementById(`qrCode${i}`);
                        if (qrContainer) {
                            qrContainer.innerHTML = status === 'pending' ? 
                                '<p class="text-dark">Pending Verification</p>' : 
                                '<p class="text-dark">Payment Rejected</p>';
                        }
                    }
                }
            }, 100);
            
            document.getElementById('resultsSection').style.display = 'block';
        }

        function generateQRCodeAsImage(transactionCode, ticketNumber, ticketType) {
            console.log(`üîÑ Generating QR Code for Ticket #${ticketNumber}...`);
            const qrContainer = document.getElementById(`qrCode${ticketNumber}`);
            
            if (!qrContainer) {
                console.error(`‚ùå Container qrCode${ticketNumber} not found`);
                return;
            }
            
            qrContainer.innerHTML = '';
            
            // QR Data: TRANSACTION-TICKETNUMBER-TYPE
            const qrData = `${transactionCode}-T${ticketNumber}-${ticketType}`;
            
            console.log(`üìù QR Data for Ticket #${ticketNumber}:`, qrData);
            
            if (typeof QRCode === 'undefined') {
                console.error('‚ùå QRCode library not loaded');
                qrContainer.innerHTML = '<p class="text-dark">QR Code library not available</p>';
                return;
            }
            
            try {
                // Create temporary container for QR generation
                const tempDiv = document.createElement('div');
                tempDiv.style.display = 'none';
                document.body.appendChild(tempDiv);
                
                // Generate QR code
                const qrCode = new QRCode(tempDiv, {
                    text: qrData,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Wait for QR to be generated, then convert canvas to image
                setTimeout(() => {
                    const canvas = tempDiv.querySelector('canvas');
                    if (canvas) {
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL('image/png');
                        img.alt = 'QR Code';
                        img.style.width = '200px';
                        img.style.height = '200px';
                        img.style.display = 'block';
                        img.style.margin = '0 auto';
                        
                        qrContainer.appendChild(img);
                        console.log(`‚úÖ QR Code image created for Ticket #${ticketNumber}`);
                    }
                    
                    // Clean up temp div
                    document.body.removeChild(tempDiv);
                }, 200);
                
            } catch (error) {
                console.error(`‚ùå QR generation error for Ticket #${ticketNumber}:`, error);
                qrContainer.innerHTML = `<p class="text-dark">QR Error: ${error.message}</p>`;
            }
        }

        async function downloadAllTickets() {
            showLoading('Generating tickets...');
            
            try {
                const tickets = document.querySelectorAll('.ticket-individual');
                
                for (let i = 0; i < tickets.length; i++) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (typeof html2canvas !== 'undefined') {
                        const canvas = await html2canvas(tickets[i], {
                            backgroundColor: '#667eea',
                            scale: 2,
                            useCORS: true,
                            allowTaint: false,
                            logging: false
                        });
                        
                        const link = document.createElement('a');
                        link.download = `Kalenjin_Vibes_Ticket_${i + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                alert(`‚úÖ ${tickets.length} ticket(s) downloaded successfully!`);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading tickets. Please try again or take screenshots.');
            } finally {
                hideLoading();
            }
        }

        function printTicketsPDF() {
            // Simple print - browser converts to PDF
            window.print();
        }

        // Make functions available globally
        window.findTicket = findTicket;
        window.downloadAllTickets = downloadAllTickets;
        window.printTicketsPDF = printTicketsPDF;

        console.log('‚úÖ Ticket System Loaded');
        console.log('‚úÖ QRCode library available:', typeof QRCode !== 'undefined');
    </script>
</body>
</html>
