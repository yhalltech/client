<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header-top-bar {
            padding: 10px 0;
            background: linear-gradient(135deg, #BA0909 0%, #8B0000 100%);
            color: white;
        }

        .header-contact-info ul {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .header-contact-info li {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .header-contact-info a {
            text-decoration: none;
            color: white !important;
        }

        .header-social {
            display: inline-flex;
            gap: 15px;
        }

        .header-social a {
            color: white !important;
            font-size: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        .main-header {
            padding: 15px 0;
            background: white;
        }

        .kv-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .logo-text {
            background: linear-gradient(135deg, #8B0000 0%, #BA0909 100%);
            padding: 6px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(186, 9, 9, 0.3);
            display: inline-block;
        }

        .logo-text a {
            text-decoration: none;
            font-size: 14px;
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
        }

        .main-menu ul {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .main-menu a {
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333 !important;
        }

        .main-menu a:hover {
            color: #BA0909 !important;
        }

        .mobile-menu-toggle {
            display: none;
            background: linear-gradient(135deg, #BA0909 0%, #8B0000 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
        }

        .mobile-menu-toggle i {
            pointer-events: none;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 320px;
            max-width: 85%;
            height: 100%;
            background: white;
            z-index: 10001;
            transition: left 0.4s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu-header {
            padding: 25px 20px;
            background: linear-gradient(135deg, #BA0909 0%, #8B0000 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-logo {
            font-size: 18px;
            font-weight: 900;
        }

        .mobile-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .mobile-close i {
            pointer-events: none;
        }

        .mobile-nav {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .mobile-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-nav li {
            margin-bottom: 10px;
        }

        .mobile-nav a {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            gap: 12px;
        }

        .mobile-nav a:hover {
            background: linear-gradient(135deg, #BA0909 0%, #8B0000 100%);
            color: white;
        }

        .mobile-footer {
            padding: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .mobile-social-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mobile-social-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .mobile-social-btn.facebook {
            background: #1877f2;
        }

        .mobile-social-btn.tiktok {
            background: #000;
        }

        .mobile-social-btn.whatsapp {
            background: #25D366;
        }

        @media (max-width: 991px) {
            .main-menu,
            .header-social {
                display: none !important;
            }
            .mobile-menu-toggle {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .header-contact-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">

                            <i class="fab fa-tiktok"></i>
                        </a>

                </div>
            </div>
        </div>

        <header class="main-header">
            <div class="kv-container">

                    <div style="display: flex; align-items: center; gap: 20px;">
                        <button class="mobile-menu-toggle" id="mobileMenuToggle">

    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <div class="mobile-logo">KALENJIN VIBES</div>
            <button class="mobile-close" id="mobileClose">

        </div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>

        <div class="mobile-footer">

            <a href="https://wa.me/+254797265275" class="mobile-social-btn whatsapp" target="_blank">

    </div>

    <script>
        // Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileClose = document.getElementById('mobileClose');

        function openMobileMenu() {
            mobileMenu.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event Listeners
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', openMobileMenu);
        }

        if (mobileClose) {
            mobileClose.addEventListener('click', closeMobileMenu);
        }

        // Close menu when clicking on links
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close menu with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMobileMenu();
            }
        });
    </script>
</body>
</html>
