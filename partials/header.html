        /* Mobile menu animation */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        /* Menu item slide-in animation */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .mobile-menu.active .menu-item {
            animation: slideInFromLeft 0.3s ease forwards;
            opacity: 0;
        }
        
        .mobile-menu.active .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .mobile-menu.active .menu-item:nth-child(2) { animation-delay: 0.15s; }
        .mobile-menu.active .menu-item:nth-child(3) { animation-delay: 0.2s; }
        .mobile-menu.active .menu-item:nth-child(4) { animation-delay: 0.25s; }
        .mobile-menu.active .menu-item:nth-child(5) { animation-delay: 0.3s; }
        .mobile-menu.active .menu-item:nth-child(6) { animation-delay: 0.35s; }
        
        /* Prevent body scroll when menu is open */
        body.menu-open {
            overflow: hidden;
        }
        
        /* Nav link hover effect */
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;

        .nav-link:hover::after {

    <script>
        // Mobile Menu Functionality - ROBUST AND TESTED
        (function() {
            console.log('üéØ Initializing Mobile Menu...');
            
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileClose = document.getElementById('mobileClose');
            const mobileOverlay = document.getElementById('mobileOverlay');
            const body = document.body;
            
            // Check if all elements exist
            if (!mobileMenuToggle || !mobileMenu || !mobileClose || !mobileOverlay) {
                console.error('‚ùå Mobile menu elements not found!');
                return;
            }
            
            console.log('‚úÖ All mobile menu elements found');
            
            // Open mobile menu
            function openMobileMenu(e) {
                if (e) e.preventDefault();
                console.log('üì± Opening mobile menu...');
                
                mobileMenu.classList.add('active');
                mobileOverlay.classList.remove('invisible', 'opacity-0');
                mobileOverlay.classList.add('visible', 'opacity-100');
                body.classList.add('menu-open');
                
                console.log('‚úÖ Mobile menu opened');
            }
            
            // Close mobile menu
            function closeMobileMenu(e) {
                if (e) e.preventDefault();
                console.log('üì± Closing mobile menu...');
                
                mobileMenu.classList.remove('active');
                mobileOverlay.classList.remove('visible', 'opacity-100');
                mobileOverlay.classList.add('invisible', 'opacity-0');
                body.classList.remove('menu-open');
                
                console.log('‚úÖ Mobile menu closed');
            }
            
            // Event Listeners
            mobileMenuToggle.addEventListener('click', openMobileMenu);
            mobileClose.addEventListener('click', closeMobileMenu);
            mobileOverlay.addEventListener('click', closeMobileMenu);
            
            // Close menu when clicking on navigation links
            const mobileNavLinks = mobileMenu.querySelectorAll('nav a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    console.log('üì± Navigation link clicked, closing menu...');
                    setTimeout(closeMobileMenu, 200);
                });
            });
            
            // Close menu with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    console.log('‚å®Ô∏è Escape key pressed, closing menu...');
                    closeMobileMenu();
                }
            });
            
            // Prevent scrolling issues on iOS
            let touchStartY = 0;
            mobileMenu.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            mobileMenu.addEventListener('touchmove', function(e) {
                const scrollableElement = mobileMenu.querySelector('nav');
                const scrollTop = scrollableElement.scrollTop;
                const scrollHeight = scrollableElement.scrollHeight;
                const offsetHeight = scrollableElement.offsetHeight;
                const touchY = e.touches[0].clientY;
                const touchDelta = touchY - touchStartY;
                
                if ((scrollTop <= 0 && touchDelta > 0) || 
                    (scrollTop + offsetHeight >= scrollHeight && touchDelta < 0)) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            console.log('‚úÖ Mobile Menu Initialized Successfully!');
        })();
    </script>
