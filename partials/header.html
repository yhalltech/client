        /* CRITICAL: Mobile menu MUST be visible and clickable */
        .mobile-menu {
            position: fixed !important;
            top: 0 !important;
            left: -100% !important;
            width: 85% !important;
            max-width: 320px !important;
            height: 100vh !important;
            height: 100dvh !important;
            background: white !important;
            z-index: 99999 !important;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) !important;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.3) !important;
            overflow-y: auto !important;
            overflow-x: hidden !important;
            -webkit-overflow-scrolling: touch !important;
        }
        
        .mobile-menu.active {
            left: 0 !important;
        }
        
        .mobile-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            height: 100dvh !important;
            background: rgba(0, 0, 0, 0.7) !important;
            z-index: 99998 !important;
            opacity: 0 !important;
            visibility: hidden !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(3px) !important;
            pointer-events: none !important;
        }
        
        .mobile-overlay.active {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }
        
        /* Menu item slide-in animation */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .mobile-menu.active .menu-item {
            animation: slideInFromLeft 0.3s ease forwards;
            opacity: 0;
        }
        
        .mobile-menu.active .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .mobile-menu.active .menu-item:nth-child(2) { animation-delay: 0.15s; }
        .mobile-menu.active .menu-item:nth-child(3) { animation-delay: 0.2s; }
        .mobile-menu.active .menu-item:nth-child(4) { animation-delay: 0.25s; }
        .mobile-menu.active .menu-item:nth-child(5) { animation-delay: 0.3s; }
        .mobile-menu.active .menu-item:nth-child(6) { animation-delay: 0.35s; }
        
        /* Prevent body scroll when menu is open */
        body.menu-open {
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Nav link hover effect */
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #BA0909;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Ensure buttons are always clickable */
        button, a {
            cursor: pointer !important;
            pointer-events: auto !important;

    <script>
        // ULTRA-ROBUST Mobile Menu - WORKS ON ALL DEPLOYMENTS
        (function() {
            'use strict';
            
            console.log('ðŸŽ¯ Mobile Menu Script Loading...');
            
            // Wait for DOM to be ready
            function initMobileMenu() {
                const mobileMenuToggle = document.getElementById('mobileMenuToggle');
                const mobileMenu = document.getElementById('mobileMenu');
                const mobileClose = document.getElementById('mobileClose');
                const mobileOverlay = document.getElementById('mobileOverlay');
                const body = document.body;
                
                // Verify all elements exist
                if (!mobileMenuToggle || !mobileMenu || !mobileClose || !mobileOverlay) {
                    console.error('âŒ Mobile menu elements missing!');
                    return;
                }
                
                console.log('âœ… All mobile menu elements found');
                
                // Open menu function
                function openMenu(e) {
                    if (e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    
                    console.log('ðŸ“± Opening menu...');
                    
                    mobileMenu.classList.add('active');
                    mobileOverlay.classList.add('active');
                    body.classList.add('menu-open');
                    
                    // Force styles (for deployment issues)
                    mobileMenu.style.left = '0';
                    mobileOverlay.style.opacity = '1';
                    mobileOverlay.style.visibility = 'visible';
                    mobileOverlay.style.pointerEvents = 'auto';
                    
                    console.log('âœ… Menu opened');
                }
                
                // Close menu function
                function closeMenu(e) {
                    if (e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    
                    console.log('ðŸ“± Closing menu...');
                    
                    mobileMenu.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    body.classList.remove('menu-open');
                    
                    // Force styles
                    mobileMenu.style.left = '-100%';
                    mobileOverlay.style.opacity = '0';
                    mobileOverlay.style.visibility = 'hidden';
                    mobileOverlay.style.pointerEvents = 'none';
                    
                    console.log('âœ… Menu closed');
                }
                
                // Add multiple event types for maximum compatibility
                mobileMenuToggle.addEventListener('click', openMenu, true);
                mobileMenuToggle.addEventListener('touchend', openMenu, true);
                
                mobileClose.addEventListener('click', closeMenu, true);
                mobileClose.addEventListener('touchend', closeMenu, true);
                
                mobileOverlay.addEventListener('click', closeMenu, true);
                mobileOverlay.addEventListener('touchend', closeMenu, true);
                
                // Close on navigation clicks
                const navLinks = mobileMenu.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        setTimeout(closeMenu, 200);
                    });
                });
                
                // Close on Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                        closeMenu();
                    }
                });
                
                // Prevent scroll issues on iOS
                let startY = 0;
                mobileMenu.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                mobileMenu.addEventListener('touchmove', function(e) {
                    const nav = mobileMenu.querySelector('nav');
                    const y = e.touches[0].clientY;
                    const scrollTop = nav.scrollTop;
                    const scrollHeight = nav.scrollHeight;
                    const offsetHeight = nav.offsetHeight;
                    
                    if ((scrollTop <= 0 && y > startY) || 
                        (scrollTop + offsetHeight >= scrollHeight && y < startY)) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                console.log('âœ… Mobile Menu Initialized Successfully!');
            }
            
            // Initialize immediately if DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initMobileMenu);
            } else {
                initMobileMenu();
            }
            
            // Backup initialization after a delay
            setTimeout(initMobileMenu, 500);
        })();
    </script>
