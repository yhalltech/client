<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalenjin Vibes Festival - Get Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding-top: 120px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .ticket-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .qr-code-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .qr-code-container canvas,
        .qr-code-container img {
            display: block !important;
            margin: 0 auto !important;
            width: 200px !important;
            height: 200px !important;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-verified {
            background: var(--success-gradient);
            color: white;
        }
        
        .badge-pending {
            background: #ffc107;
            color: #000;
        }
        
        .badge-rejected {
            background: #dc3545;
            color: white;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .btn-primary-gradient {
            background: var(--primary-gradient);
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="headerContainer"></div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <h3 class="text-white mt-4" id="loadingText">Loading...</h3>
    </div>

    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="mb-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                <i class="bi bi-ticket-perforated me-2"></i>Kalenjin Vibes Festival
            </h1>
            <p class="text-light mb-4">Retrieve Your Ticket</p>
        </div>

        <!-- Ticket Retrieval Form -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="glass-card p-4">
                    <h4 class="text-light mb-4">
                        <i class="bi bi-search me-2"></i>Find Your Ticket
                    </h4>
                    
                    <div class="mb-4">
                        <label class="form-label text-light">Email Address *</label>
                        <input type="email" class="form-control bg-dark text-light" 
                               id="userEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-light">Transaction Code</label>
                        <input type="text" class="form-control bg-dark text-light" 
                               id="transactionCode" placeholder="Enter transaction code">
                    </div>
                    
                    <button class="action-btn btn-primary-gradient w-100" onclick="findTicket()">
                        <i class="bi bi-search me-2"></i>Find My Ticket
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="ticket-card" id="ticketDesign">
                        <h3 class="mb-3">üéµ Kalenjin Vibes Festival üéµ</h3>
                        <div>
                            <h5 id="ticketCustomerName">Loading...</h5>
                            <div class="qr-code-container">
                                <div id="qrCodeContainer"></div>
                            </div>
                            <div class="text-start">
                                <p id="ticketTransactionCode">Transaction: Loading...</p>
                                <p id="ticketAmount">Amount: Loading...</p>
                                <p id="ticketType">Ticket Type: Loading...</p>
                                <p id="ticketEmail">Email: Loading...</p>
                            </div>
                            <div class="mt-3">
                                <span class="status-badge" id="ticketStatus">LOADING</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4" id="ticketActions"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Header -->
    <script>
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    
    <!-- Firebase & Ticket Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARficcDI3R1ELfjkQxL-kkFQr-tzOgzgo",
            authDomain: "k-vibez.firebaseapp.com",
            projectId: "k-vibez",
            storageBucket: "k-vibez.firebasestorage.app",
            messagingSenderId: "1060235903242",
            appId: "1:1060235903242:web:4649b48406879fb7fcfaf3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userTickets = [];

        function showLoading(text = "Loading...") {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingText').textContent = text;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        async function findTicket() {
            const email = document.getElementById('userEmail').value.trim();
            const transactionCode = document.getElementById('transactionCode').value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            showLoading('Searching for your ticket...');
            
            try {
                const ticketsQuery = query(
                    collection(db, "payments"),
                    where("email", "==", email.toLowerCase())
                );
                
                const querySnapshot = await getDocs(ticketsQuery);
                userTickets = [];
                
                querySnapshot.forEach((doc) => {
                    const ticketData = doc.data();
                    userTickets.push({
                        id: doc.id,
                        ...ticketData,
                        date: ticketData.createdAt?.toDate() || new Date(),
                        amount: parseFloat(ticketData.amount) || 0
                    });
                });
                
                let matchedTickets = userTickets;
                if (transactionCode) {
                    matchedTickets = userTickets.filter(ticket => 
                        (ticket.transactionReference && ticket.transactionReference.toUpperCase().includes(transactionCode.toUpperCase())) ||
                        (ticket.transactionCode && ticket.transactionCode.toUpperCase().includes(transactionCode.toUpperCase()))
                    );
                }
                
                if (matchedTickets.length === 0) {
                    alert('No ticket found with the provided details');
                } else {
                    showSingleTicket(matchedTickets[0]);
                }
                
            } catch (error) {
                console.error('Error finding ticket:', error);
                alert('An error occurred while searching for your ticket');
            } finally {
                hideLoading();
            }
        }

        function showSingleTicket(ticket) {
            document.getElementById('ticketCustomerName').textContent = ticket.fullName || ticket.customerName || 'Customer';
            document.getElementById('ticketTransactionCode').textContent = `Transaction: ${ticket.transactionReference || ticket.transactionCode || 'N/A'}`;
            document.getElementById('ticketAmount').textContent = `Amount: KES ${ticket.amount.toLocaleString()}`;
            document.getElementById('ticketType').textContent = `Ticket Type: ${ticket.ticketType || 'General Admission'}`;
            document.getElementById('ticketEmail').textContent = `Email: ${ticket.email}`;
            
            const statusBadge = document.getElementById('ticketStatus');
            const status = ticket.status || 'pending';
            statusBadge.textContent = status.toUpperCase();
            
            if (status === 'verified') {
                statusBadge.className = 'status-badge badge-verified';
                generateQRCode(ticket);
            } else if (status === 'pending') {
                statusBadge.className = 'status-badge badge-pending';
                document.getElementById('qrCodeContainer').innerHTML = '<p class="text-dark">Pending Verification</p>';
            } else {
                statusBadge.className = 'status-badge badge-rejected';
                document.getElementById('qrCodeContainer').innerHTML = '<p class="text-dark">Payment Rejected</p>';
            }
            
            const actionsContainer = document.getElementById('ticketActions');
            if (status === 'verified') {
                actionsContainer.innerHTML = `
                    <button class="action-btn btn-primary-gradient" onclick="downloadTicket()">
                        <i class="bi bi-download me-2"></i>Download Ticket
                    </button>
                `;
            } else {
                actionsContainer.innerHTML = '';
            }
            
            document.getElementById('resultsSection').style.display = 'block';
        }

        function generateQRCode(ticket) {
            const qrContainer = document.getElementById('qrCodeContainer');
            qrContainer.innerHTML = '';
            
            const qrData = JSON.stringify({
                id: ticket.id,
                transactionCode: ticket.transactionReference || ticket.transactionCode,
                customerName: ticket.fullName || ticket.customerName,
                email: ticket.email,
                ticketType: ticket.ticketType,
                amount: ticket.amount,
                event: "Kalenjin Vibes Festival",
                status: ticket.status
            });
            
            // Use QRCode.js library
            if (typeof QRCode !== 'undefined') {
                try {
                    new QRCode(qrContainer, {
                        text: qrData,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    console.log('‚úÖ QR Code generated successfully');
                } catch (error) {
                    console.error('QR generation error:', error);
                    qrContainer.innerHTML = '<p class="text-dark">QR Code Error</p>';
                }
            } else {
                console.error('‚ùå QRCode library not loaded');
                qrContainer.innerHTML = '<p class="text-dark">QR Code library not available</p>';
            }
        }

        async function downloadTicket() {
            showLoading('Generating ticket...');
            
            try {
                const ticketElement = document.getElementById('ticketDesign');
                
                if (typeof html2canvas !== 'undefined') {
                    const canvas = await html2canvas(ticketElement, {
                        backgroundColor: null,
                        scale: 2,
                        useCORS: true
                    });
                    
                    const link = document.createElement('a');
                    link.download = 'Kalenjin_Vibes_Ticket.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } else {
                    alert('Download feature not available. Please take a screenshot.');
                }
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading ticket. Please take a screenshot.');
            } finally {
                hideLoading();
            }
        }

        window.findTicket = findTicket;
        window.downloadTicket = downloadTicket;

        console.log('‚úÖ Ticket System Loaded');
    </script>
</body>
</html>
