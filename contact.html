    <!-- Mobile Menu Functions - MUST BE GLOBAL -->
    <script>
        window.openMobileMenu = function() {
            const modal = document.getElementById('mobileMenuModal');
            if (modal) {
                modal.classList.add('active');
                document.body.classList.add('menu-open');
            }
        };

        window.closeMobileMenu = function() {
            const modal = document.getElementById('mobileMenuModal');
            if (modal) {
                modal.classList.remove('active');
                document.body.classList.remove('menu-open');
            }
        };

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.closeMobileMenu();
            }
        });
    </script>
    
    <script>
        // Load header and footer
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                setTimeout(function() {
                    const menuLinks = document.querySelectorAll('.mobile-menu-content a');
                    menuLinks.forEach(link => {
                        link.addEventListener('click', function() {
                            setTimeout(window.closeMobileMenu, 200);
                        });
                    });
                }, 100);
            })
            .catch(error => console.error('Error loading header:', error));
            
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
                
                document.querySelectorAll('.current-year').forEach(element => {
                    element.textContent = new Date().getFullYear();
                });
            })
            .catch(error => console.error('Error loading footer:', error));
        
        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            // Validate
            let isValid = true;
            const requiredFields = ['full_name', 'email', 'phone', 'service_name', 'details'];
            
            requiredFields.forEach(field => {
                if (!formData.get(field)) isValid = false;
            });
            
            if (!isValid) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Info',
                    text: 'Please fill all fields.',
                    confirmButtonColor: '#BA0909'
                });
                
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
                return;
            }
            
            // Simulate sending
            setTimeout(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    text: 'We\'ll contact you soon.',
                    confirmButtonColor: '#BA0909'
                }).then(() => {
                    document.getElementById('contactForm').reset();
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
            }, 1000);
        });
        
        // Scroll to top
        document.addEventListener('DOMContentLoaded', function() {
            const scrollBtn = document.querySelector('.scrollToTop');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollBtn.classList.add('show');
                } else {
                    scrollBtn.classList.remove('show');
                }
            });
            
            scrollBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
